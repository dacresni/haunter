<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 8</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1068,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        backgroundColor: 0xFFFFFF
    };

    var player;
    var stars;
    var platforms;
    var cursors;
    var currentFloorR=1;
    var flH=350;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('upDoor', 'haunter-godot/DoorUp.png');
        this.load.image('dnDoor', 'haunter-godot/DoorDown.png');
        this.load.image('Floor', 'haunter-godot/Floor.png');
        //this.load.image('star', 'haunter-godot/star.png');
        //this.load.image('bomb', 'haunter-godot/bomb.png');
        this.load.spritesheet('dude', 'haunter-godot/twowaycycle.png', { frameWidth: 66, frameHeight: 167});
        this.load.spritesheet('ghost', 'haunter-godot/antag-1.png', { frameWidth: 65, frameHeight: 169});
        this.load.image('DoorExit', 'haunter-godot/DoorExit.png');
    }

    function create ()
    {
        doorsExit = this.physics.add.staticGroup();
        doorsExit.create(67,610, 'DoorExit');

        doorsDown = this.physics.add.staticGroup();
        doorsDown.create(700, 260, 'dnDoor');

        doorsUp = this.physics.add.staticGroup();
        doorsUp.create(700,610, 'upDoor');

        platforms = this.physics.add.staticGroup();
        platforms.create(0, 700, 'Floor').setScale(2,1).refreshBody();
        platforms.create(300, 350 , 'Floor').setScale(0.4,1).refreshBody();
        //platforms.create(600, 300, 'Floor').setScale(0.2,1).refreshBody();
        //platforms.create(90, 250, 'Floor').setScale(0.2,1).refreshBody();
        //platforms.create(500, 650, 'Floor').setScale(0.2,1).refreshBody();
        //platforms.create(750, 220, 'Floor').setScale(0.2,1).refreshBody();

        player = this.physics.add.sprite( 200,168, 'dude');
        player.setCollideWorldBounds(true);

        antag = this.physics.add.sprite( 900,168, 'ghost');
        antag.setCollideWorldBounds(true);
        antag.direction = 'left'

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 2 } ],
            frameRate: 10
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 16 }),
            frameRate: 10,
            repeat: -1
        });


        //antagonist animations
        this.anims.create({
            key: 'antag-anim',
            frames: this.anims.generateFrameNumbers('ghost', { start: 0, end: 5 }),
            frameRate: 5,
            repeat: -1
        });


        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 7,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(antag, platforms);
        this.physics.add.collider(stars, platforms); // furnature collision here

        this.physics.add.overlap(player, stars, collectStar, null, this);// packs things

        this.physics.add.overlap(player, doorsExit, win, null, this);
        this.physics.add.overlap(player, doorsDown, down, null, this);
        this.physics.add.overlap(player, doorsUp, up, null, this);

        //Camera
        camera =this.cameras.main;
        camera.setSize(800,600);
        camera.startFollow(player, true, .1, .1);
    }

    function update ()
    {
        //ENEMY AI

        if (antag.direction == 'left')
        {
            antag.setVelocityX(-60);
            antag.anims.play('antag-anim', true);
        }
        else if (antag.direction == 'right')
        {
            antag.setVelocityX(60);
            antag.anims.play('antag-anim', true);

        }
        if (antag.x <= 60) { antag.direction = 'right'}
        if (antag.x >= 1000) { antag.direction = 'left'}


        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }


    function collectStar (player, star)
    {
        star.disableBody(true, true);
    }

    function win(){
      if (cursors.down.isDown){
        this.add.text(camera.x, camera.y+400, "Winners Live", {color: 'Black', font:'64px Arial', backgroundColor:'White'});
      }
    }

      function down(){
        if (cursors.down.isDown){
          player.y=player.y+350;
          cursors.down.reset();
        }
    }

    function up(){
      if (cursors.down.isDown){
        player.y=player.y-350;
        cursors.down.reset();
      }
  }

</script>

</body>
</html>
