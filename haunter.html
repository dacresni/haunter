<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 8</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1068,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        backgroundColor: 0xFFFFFF
    };

    var player;
    var stars;
    var platforms;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        //this.load.image('sky', 'haunter-godot/sky.png');
        this.load.image('Floor', 'haunter-godot/Floor.png');
        //this.load.image('ground', 'haunter-godot/floor_slice.png');
        //this.load.image('star', 'haunter-godot/star.png');
        //this.load.image('bomb', 'haunter-godot/bomb.png');
        this.load.spritesheet('dude', 'haunter-godot/twowaycycle.png', { frameWidth: 66, frameHeight: 167});
        this.load.spritesheet('ghost', 'haunter-godot/antag-1.png', { frameWidth: 63, frameHeight: 169});
        this.load.image('DoorExit', 'haunter-godot/DoorExit.png');
    }

    function create ()
    {
        //this.add.image(400, 300, 'sky');

        doorsExit = this.physics.add.staticGroup();
        doorsExit.create(67,510, 'DoorExit');

        platforms = this.physics.add.staticGroup();

        platforms.create(800, 600, 'Floor')

        platforms.create(600, 300, 'Floor').setScale(0.2,1).refreshBody();
        platforms.create(90, 250, 'Floor').setScale(0.2,1).refreshBody();
        platforms.create(500, 650, 'Floor').setScale(0.2,1).refreshBody();
        platforms.create(750, 220, 'Floor').setScale(0.2,1).refreshBody();

        player = this.physics.add.sprite( 67,168, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 2 } ],
            frameRate: 10
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 16 }),
            frameRate: 10,
            repeat: -1
        });


        //antagonist animations     (Where is the antagonist?)
        this.anims.create({
            key: 'antag-left',
            frames: this.anims.generateFrameNumbers('ghost', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'antag-turn',
            frames: [ { key: 'ghost', frame: 3 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'antag-right',
            frames: this.anims.generateFrameNumbers('ghost', { start: 4, end: 6 }),
            frameRate: 10,
            repeat: -1
        });



        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 7,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.overlap(player, doorsExit, win, null, this); //packs things
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }


    function collectStar (player, star)
    {
        star.disableBody(true, true);
    }

    function win(){
        this.add.text(200,200, "Winners Live", {color: 'Black', font:'64px Arial', backgroundColor:'White'});
    }

</script>

</body>
</html>
